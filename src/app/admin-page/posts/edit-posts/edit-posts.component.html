<h2 mat-dialog-title>Modifica Il Menu</h2>
<div mat-dialog-content>
    <div>
        <mat-form-field>
          <input matInput [(ngModel)]="data.title" placeholder="title">
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="data.content" placeholder="url">
        </mat-form-field>
      </div>

</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data">Conferma</button>
    <button mat-button mat-dialog-close="false">Annulla</button>
</div>
