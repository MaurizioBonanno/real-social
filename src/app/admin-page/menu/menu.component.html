<div>
  <mat-form-field>
    <input matInput [(ngModel)]="menuDetails.title" placeholder="title">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="menuDetails.url" placeholder="url">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="addMenu()">Add</button>
</div>




<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="datasource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>

    <!-- url Column -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Url </th>
      <td mat-cell *matCellDef="let row"> {{row.url}} </td>
    </ng-container>

    <ng-container matColumnDef="azioni">
      <th mat-header-cell *matHeaderCellDef="let row" mat-sort-header> Azioni </th>
      <td mat-cell *matCellDef="let row">

      <button mat-icon-button color="primary" (click)="openEditDialog(row.id,row.title, row.url)" >
          <mat-icon>mode_edit</mat-icon>
       </button>
        <button mat-icon-button color="warn" (click)="openDialog(row.id)" >
          <mat-icon>delete_forever</mat-icon>
        </button>

      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

</div>
