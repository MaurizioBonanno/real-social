<app-navbar></app-navbar>

<div class="container">
  <div class="row my-4" *ngFor="let user of users">
    <div class="col-lg-8">
        <img class="img-fluid rounded" [src]="user.photoURL">
    </div>
    <div class="col-lg-4">
         {{user.displayName}}
        <ul>
            <li>
              Subscriber {{ user?.roles?.subscriber ? true : false}}
            </li>
            <li>
              Admin {{ user?.roles?.admin ? true : false }}
            </li>
          </ul>

    </div>

  </div>
</div>
