<app-navbar></app-navbar>


<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeHolder="filter">
</mat-form-field>

<div class="row lg-cols-8">
    <table mat-table [dataSource]="datasource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="Photo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Photo </th>
        <td mat-cell *matCellDef="let row"><img class="img-fluid img-thumbnail" [src]="row.photoURL"></td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let row"> {{row.displayName}} </td>
      </ng-container>

      <!-- url Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>


      <ng-container matColumnDef="Permessi">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row">
            <ul>
              <li>
                Subscriber {{ row?.roles?.subscriber ? true : false}}
              </li>
              <li>
                Admin {{ row?.roles?.admin ? true : false }}
              </li>
            </ul>
          </td>
        </ng-container>

      <ng-container matColumnDef="Azioni">
        <th mat-header-cell *matHeaderCellDef="let row" mat-sort-header> Azioni </th>
        <td mat-cell *matCellDef="let row">

        <button mat-icon-button color="primary" (click)="openEditDialog(row)"  >
            <mat-icon>mode_edit</mat-icon>
         </button>
          <button mat-icon-button color="warn" (click)="openDialog(row.id)">
            <mat-icon>delete_forever</mat-icon>
          </button>

        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </div>
