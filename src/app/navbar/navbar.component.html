
<mat-toolbar  *ngIf="profilo" color="primary">

  <mat-toolbar-row>

        <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="profilo">
            <span style="padding-right: 6px">Hello {{profilo.displayName}}</span>

             <img class="profiloImg" [src]="profilo.photoURL">

          </button>
         <div class="example-spacer"></div>

          <mat-menu #menu="matMenu">
            <a mat-menu-item href="/">
              <mat-icon>account_circle</mat-icon>
              <span>Account</span>
            </a>
            <!--Admin-->
            <a mat-menu-item href="admin" *ngIf="profilo.roles.admin==true">
                <mat-icon>account_circle</mat-icon>
                <span>Admin</span>
            </a>
            <a mat-menu-item href="posts" *ngIf="profilo.roles.admin==true">
                <mat-icon>note_add</mat-icon>
                <span>Posts</span>
            </a>
            <a mat-menu-item href="users-manage" *ngIf="profilo.roles.admin==true">
                <mat-icon>account_circle</mat-icon>
                <span>Gestione Utenti</span>
            </a>
            <!-- fine admin-->
            <button mat-menu-item>
              <mat-icon>exit_to_app</mat-icon>
              <span><button mat-button (click)="authService.logOut()">Logout</button></span>
            </button>

            <!--menu dinamici-->
            <div>
            <button *ngFor="let menu of menuList" mat-menu-item routerLink="/page/{{ menu.url }}" > {{menu.title}} </button>
          </div>
          </mat-menu>

  </mat-toolbar-row>
</mat-toolbar>
